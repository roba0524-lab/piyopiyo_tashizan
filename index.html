<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>あわあわ足し算 ひよこ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, sans-serif;
}

#screen {
  position: relative;
  width: 100%;
  height: 100%;
  background: #bfefff;
  transition: background-color 0.8s ease;
}

/* ===== UI ===== */
#ui {
  position: absolute;
  top: 12px;
  width: 100%;
  text-align: center;
  z-index: 10;
}

#target-wrap {
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

#target-number {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: #1e3a8a;
  color: #fff;
  font-size: 64px;
  font-weight: 900;
  display: flex;
  align-items: center;
  justify-content: center;
}

#target-text {
  font-size: 18px;
  font-weight: 700;
  color: #1e3a8a;
}

#sum {
  margin-top: 6px;
  font-size: 20px;
  color: #1e3a8a;
}

#message {
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
  font-size: 40px;
  font-weight: 900;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.4s ease;
}

/* ===== ひよこ ===== */
.bubble {
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: #fff86b;
  cursor: pointer;
  user-select: none;
}

.face {
  position: absolute;
  top: 12px;
  width: 100%;
  height: 30px;
}

.eye {
  position: absolute;
  width: 5px;
  height: 8px;
  background: #000;
  border-radius: 50%;
}
.eye.left  { left: 22px; }
.eye.right { right: 22px; }

.beak {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-top: 10px solid #f59e0b;
}

.number {
  position: absolute;
  bottom: 6px;
  width: 100%;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  color: #1e3a8a;
}

/* ===== Effects ===== */
.squash-x { animation: squashX 0.15s ease-out; }
.squash-y { animation: squashY 0.15s ease-out; }
.bump     { animation: bump 0.18s ease-out; }

.ripple {
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,0.8);
  pointer-events: none;
  transform: translate(-50%, -50%) scale(0);
  animation: ripple 0.6s ease-out forwards;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 16px;
  animation: confetti-fall 2.8s ease-out forwards;
}

/* ===== Animations ===== */
@keyframes squashX {
  50% { transform: scaleX(1.25) scaleY(0.8); }
}
@keyframes squashY {
  50% { transform: scaleX(0.8) scaleY(1.25); }
}
@keyframes bump {
  50% { transform: scale(1.15); }
}

@keyframes ripple {
  to {
    transform: translate(-50%, -50%) scale(3);
    opacity: 0;
  }
}

@keyframes confetti-fall {
  0% {
    transform: translate(0,0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform:
      translate(
        calc(var(--dx) * 1px),
        calc(var(--dy) * 1px)
      )
      rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>
<div id="screen">
  <div id="ui">
    <div id="target-wrap">
      <div id="target-number"></div>
      <div id="target-text">をつくろう</div>
    </div>
    <div id="sum">いま：0</div>
  </div>
  <div id="message"></div>
</div>

<script>
const screen = document.getElementById("screen");
const targetNumberEl = document.getElementById("target-number");
const sumEl = document.getElementById("sum");
const messageEl = document.getElementById("message");

const SIZE = 70;
const AREA_TOP = 150;

let bubbles = [];
let sum = 0;
let target = 0;
let running = true;

const rand = (a,b)=>Math.random()*(b-a)+a;
const shuffle = a => a.sort(()=>Math.random()-0.5);

function ripple(x,y){
  const r=document.createElement("div");
  r.className="ripple";
  r.style.left=x+"px";
  r.style.top=y+"px";
  screen.appendChild(r);
  r.onanimationend=()=>r.remove();
}

function clearBubbles(){
  bubbles.forEach(b=>b.el.remove());
  bubbles=[];
}

function reset(){
  screen.style.background="#bfefff";
  clearBubbles();
  sum=0;
  running=true;

  messageEl.style.opacity=0;
  sumEl.style.display="block";
  sumEl.textContent="いま：0";

  target = Math.floor(rand(10,21)); // ← 10〜20
  targetNumberEl.textContent=target;
  create();
}

function create(){
  shuffle([1,2,3,4,5,6,7,8,9]).forEach(n=>{
    const el=document.createElement("div");
    el.className="bubble";
    el.innerHTML=`
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="beak"></div>
      </div>
      <div class="number">${n}</div>`;
    screen.appendChild(el);

    const b={
      el,n,
      x:rand(0,innerWidth-SIZE),
      y:rand(AREA_TOP,innerHeight-SIZE),
      vx:rand(-1.2,1.2),
      vy:rand(-1.2,1.2),
      alive:true
    };

    el.onclick=e=>{
      if(!running||!b.alive)return;
      ripple(e.clientX,e.clientY);
      b.alive=false;
      sum+=n;
      sumEl.textContent=`いま：${sum}`;
      el.remove();

      if(sum===target) success();
      else if(sum>target) fail();
    };

    bubbles.push(b);
  });
}

function success(){
  running=false;
  screen.style.background="#ffffff";
  clearBubbles();

  sumEl.style.display="none";
  messageEl.textContent="だいせいこう！！";
  messageEl.style.opacity=1;

  for(let i=0;i<240;i++){
    const c=document.createElement("div");
    c.className="confetti";

    c.style.left = rand(0,100)+"%";
    c.style.top  = rand(-10,40)+"%"; // ← 上〜中段から
    c.style.background = `hsl(${rand(0,360)},90%,60%)`;

    c.style.setProperty("--dx", rand(-400,400));
    c.style.setProperty("--dy", rand(400,900));
    c.style.animationDelay = rand(0,0.3)+"s";

    screen.appendChild(c);
  }

  setTimeout(reset,3900);
}

function fail(){
  running=false;
  screen.style.background="#ffffff";
  clearBubbles();

  sumEl.style.display="none";
  messageEl.textContent="(´・ω・`)";
  messageEl.style.opacity=1;

  setTimeout(reset,3900);
}

function loop(){
  bubbles.forEach(b=>{
    if(!b.alive)return;

    b.x+=b.vx;
    b.y+=b.vy;

    if(b.x<=0){ b.x=2; b.vx=Math.abs(b.vx); b.el.classList.add("squash-x"); }
    if(b.x>=innerWidth-SIZE){ b.x=innerWidth-SIZE-2; b.vx=-Math.abs(b.vx); b.el.classList.add("squash-x"); }
    if(b.y<=AREA_TOP){ b.y=AREA_TOP+2; b.vy=Math.abs(b.vy); b.el.classList.add("squash-y"); }
    if(b.y>=innerHeight-SIZE){ b.y=innerHeight-SIZE-2; b.vy=-Math.abs(b.vy); b.el.classList.add("squash-y"); }

    bubbles.forEach(o=>{
      if(b===o||!o.alive)return;
      const dx=o.x-b.x,dy=o.y-b.y;
      const d=Math.hypot(dx,dy);
      if(d<SIZE){
        b.vx-=dx*0.008;
        b.vy-=dy*0.008;
        o.vx+=dx*0.008;
        o.vy+=dy*0.008;
        b.el.classList.add("bump");
        o.el.classList.add("bump");
      }
    });

    b.el.style.left=b.x+"px";
    b.el.style.top=b.y+"px";
  });

  requestAnimationFrame(loop);
}

screen.onanimationend=e=>{
  e.target.classList.remove("squash-x","squash-y","bump");
};

reset();
loop();
</script>
</body>
</html>
